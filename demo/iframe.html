 我是子页面
<input type="text" value=""/> <input type="submit" value="发送给父页面" id="send2"/>
</body>
<script type="text/javascript">
    seajs.use(['arale/messenger/1.0.2/messenger','$'],function(Messenger,$){
        var messenger2=new Messenger({
           target:parent,
            onmessage:function(msg){
                console.log('来自父页面的信息'+msg);
            }
        });
        $("#send2").click(function(){
            messenger2.send('hello parent');
        });
    });
</script>
</html>
