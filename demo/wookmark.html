<script>
  $(function () {

    var handler = $("#container ul li");
    var filters=$("#filter li");
    var option = {
      autoResize: true,
      container: $('#container'), // Optional, used for some extra CSS styling
      offset: 10, // Optional, the distance between grid items
      outerOffset: 10, // Optional, the distance to the containers border
      itemWidth: 217, // Optional, the width of a grid item
      fillEmptySpace: true
    }
    $("#container").imagesLoaded(function () {
      handler.wookmark(option);
    });


    filters.click(function (e) {
      var item = $(e.currentTarget), activeFilters = [];
      item.toggleClass('active');

      filters.filter('.active').each(function () {
        activeFilters.push($(this).data('filter'));
        handler.wookmarkInstance.filter(activeFilters, 'or');
      });

    });


  });
</script>
