    <!-- seajs配置文件 -->

</body>
<script type="text/javascript">
    seajs.use('playman/shincss/1.0.0/base.css');
    seajs.use(['$', 'playman/shinjs/1.0.0/poverlay', 'position','overlay'], function ($, Poverlay, Position,Overlay) {
        var o1 = new Poverlay({
            template:'<div class="box"></div>',
            align: {
                baseElement: Position.VIEWPORT,
                baseXY: ['50%', '50%'],
                selfXY: ['50%', '50%']
            }
        }).show();

        var o2=new Overlay({
           template:'<div class="box"></div>',
            align:{
                baseElement:Position.VIEWPORT,
                baseXY:[0,0],
                selfXY:[0,0]
            }
        }).show();

        o1.set('style',{
            width:500,
            backgroundColor:'#000000'
        });


    });
</script>
