<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/js/luffy/seajs/2.1.1/sea.js" id="seajsnode"></script>
  <!-- seajs配置文件 -->
  <script type="text/javascript" src="/js/luffy/luffyconf.js"></script>
  <!-- 当前页面模块的健康情况 -->
  <script type="text/javascript" src="/js/luffy/seajs-health/0.1.0/seajs-health.js"></script>
  <!-- seajs文本插件 can load .tpl .html .json 文本 -->
  <script type="text/javascript" src="/js/luffy/seajs-text/1.0.2/seajs-text.js"></script>
  <script type="text/javascript" src="/js/luffy/seajs-style/1.0.1/seajs-style.js"></script>
</head>
<body>

<textarea id="input" style="width: 600px; height: 400px; border: 1px solid #ededed;">

</textarea>

</body>
<script>
  var data = ["Jacob", "Isabella", "Ethan", "Emma", "Michael", "Olivia", "Alexander", "Sophia", "William", "Ava", "Joshua", "Emily", "Daniel", "Madison", "Jayden", "lepture", "Abigail", "Noah", "Chloe", "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa", "你好", "你你你", "高富帅"
  ];
</script>
<script>
  seajs.use(['$', 'jquery/at/0.4.1/atwho'], function ($) {
    $(function () {
      data = $.map(data, function (value, i) {
        return {id: i, 'name': value, 'email': value + "@email.com"};
      });

      $("#input").atwho({
        at: '@',
        data: data,
        tpl: "<li data-value='${email}'>${name} <small>${email}</small></li>",
      });

    });
  });
</script>
</html>
